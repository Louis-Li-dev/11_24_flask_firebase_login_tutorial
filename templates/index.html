<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Email SignIn/SignUp</title>
    <!-- 核心：Tocas UI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocas/5.0.1/tocas.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tocas/5.0.1/tocas.min.js"></script>

    <!-- 字體：Noto Sans TC -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet" />

    <!-- 啟用：響應式設計 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body class="ts-app-center">
    <div>

        <h1>Sign Up / Sign In</h1>
    
        <!-- Sign Up Form -->
        <h2>Sign Up</h2>
        <form class="ts-app-center" action="/signup" method="POST">
            <label>Email:</label>
            <input type="email" name="email" required>
            <br>
            <label>Password:</label>
            <input type="password" name="password" required>
            <br>
            <button class="ts-button" type="submit">Sign Up</button>
        </form>
    </div>

    <hr>
    <div>
        
        <!-- Sign In Form -->
        <h2>Sign In</h2>
        <form class="ts-app-center" action="/signin" method="POST">
            <label>Email:</label>
            <input type="email" name="email" required>
            <br>
            <label>Password:</label>
            <input type="password" name="password" required>
            <br>
            <button class="ts-button" type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
